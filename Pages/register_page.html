<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Banco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que a altura mínima da página seja igual à altura da janela de visualização */
            align-items: center; /* Alinha o conteúdo no centro verticalmente */
            justify-content: center; /* Alinha o conteúdo no centro horizontalmente */
        }

        .register-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%; /* Largura máxima do formulário */
            width: 400px; /* Largura padrão do formulário */
        }

        .register-container h1 {
            margin-top: 0;
            color: #6200ea;
        }

        .register-input {
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .register-input.error {
            border-color: red;
        }

        .register-button {
            width: calc(100% - 20px);
            margin: 20px auto;
            padding: 10px;
            font-size: 18px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-button:hover {
            background-color: #512da8;
        }

        /* Estilo para a mensagem de erro */
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Crie sua Conta</h1>
        <form id="registerForm">
            <input type="text" id="firstName" class="register-input" placeholder="Primeiro Nome">
            <input type="text" id="lastName" class="register-input" placeholder="Último Nome">
            <input type="date" id="birthday" class="register-input" placeholder="Data de Aniversário">
            <input type="text" id="address" class="register-input" placeholder="Endereço">
            <input type="text" id="city" class="register-input" placeholder="Cidade">
            <input type="text" id="state" class="register-input" placeholder="Estado">
            <input type="text" id="zipcode" class="register-input" placeholder="CEP">
            <input type="text" id="country" class="register-input" placeholder="País">
            <input type="email" id="email" class="register-input" placeholder="Email">
            <input type="text" id="cpf" class="register-input" placeholder="CPF">
            <input type="password" id="password" class="register-input" placeholder="Senha">
            <select id="gender" class="register-input">
                <option value="" disabled selected>Gênero</option>
                <option value="male">Homem</option>
                <option value="female">Mulher</option>
                <option value="other">Outro</option>
            </select>
            <select id="accountType" class="register-input">
                <option value="" disabled selected>Tipo da Conta</option>
                <option value="savings">Poupança</option>
                <option value="checking">Corrente</option>
            </select>
            <button type="button" id="registerButton" class="register-button">Registrar</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
         document.getElementById("registerButton").addEventListener("click", function() {
        var errorMessage = "";
        var fields = ["firstName", "lastName", "birthday", "address", "city", "state", "zipcode", "country", "email", "cpf", "password", "gender", "accountType"];

        fields.forEach(function(fieldId) {
            var fieldValue = document.getElementById(fieldId).value.trim();
            if (!fieldValue) {
                document.getElementById(fieldId).classList.add("error");
                errorMessage = "Todos os campos são obrigatórios.";
            } else {
                document.getElementById(fieldId).classList.remove("error");
            }
        });

        if (errorMessage) {
            document.getElementById("errorMessage").innerText = errorMessage;
        } else {
            alert("Formulário válido. Enviando dados...");
            window.location.href = "login_page.html";
        }
    });
    </script>
</body>
</html>
