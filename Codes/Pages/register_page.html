<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Banco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .register-container h1 {
            margin-top: 0;
            color: #003366;
        }

        .register-input {
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .register-input.error {
            border-color: red;
        }

        .register-button {
            width: calc(100% - 20px);
            margin: 20px auto;
            padding: 10px;
            font-size: 18px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-button:hover {
            background-color: #003366;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create your account</h1>
        <form id="registerForm" method="POST" action="../DBConnection/register.php">
            <input type="text" id="firstName" name="firstName" class="register-input" placeholder="First Name">
            <div class="error-message"></div>

            <input type="text" id="lastName" name="lastName" class="register-input" placeholder="Last Name">
            <div class="error-message"></div>

            <input type="date" id="birthday" name="birthday" class="register-input" placeholder="Date of Birth">
            <div class="error-message"></div>

            <input type="text" id="address" name="address" class="register-input" placeholder="Address
            ">
            <div class="error-message"></div>

            <input type="text" id="city" name="city" class="register-input" placeholder="City">
            <div class="error-message"></div>

            <input type="text" id="state" name="state" class="register-input" placeholder="State">
            <div class="error-message"></div>

            <input type="text" id="zipcode" name="zipcode" class="register-input" placeholder="CEP">
            <div class="error-message"></div>

            <input type="text" id="country" name="country" class="register-input" placeholder="Country">
            <div class="error-message"></div>

            <input type="email" id="email" name="email" class="register-input" placeholder="Email">
            <div class="error-message"></div>

            <input type="text" id="cpf" name="cpf" class="register-input" placeholder="CPF/CNN">
            <div class="error-message"></div>

            <input type="password" id="password" name="password" class="register-input" placeholder="Senha">
            <div class="error-message"></div>

            <select id="gender" name="gender" class="register-input">
                <option value="" disabled selected>Gender</option>
                <option value="1">Man</option>
                <option value="2">Woman</option>
                <option value="3">Other</option>
            </select>
            <div class="error-message"></div>

            <select id="accountType" name="accountType" class="register-input">
                <option value="" disabled selected>Account Type</option>
                <option value="1">Saving</option>
                <option value="2">Checking</option>
            </select>
            <div class="error-message"></div>

            <button type="submit" id="registerButton" class="register-button">Register</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <script src="../Script/Register.js"></script>
</body>
</html>
