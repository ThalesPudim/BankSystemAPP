<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banco</title>
    <link rel="stylesheet" type="text/css" href="../Style/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Faça Login</h1>
        <form id="loginForm" class="styled-form">
            <input type="email" id="username" class="login-input" placeholder="Email">
            <input type="password" id="password" class="login-input" placeholder="Password">
            <button type="button" id="loginButton" class="login-button" onclick="login()">Entrar</button>
        </form>
        <div class="signup-link" onclick="window.location.href='help_page.html'">Não Consegue Logar?</div>
        <div class="signup-link" onclick="window.location.href='register_page.html'">Não possui Cadastro? <span style="text-decoration: underline;">Cadastre-se</span></div>
    </div>
    <script src="../Script/Login.js"></script>
</body>
</html>
